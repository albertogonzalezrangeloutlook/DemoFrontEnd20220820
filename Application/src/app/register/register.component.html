
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
  
  <div class="container">
    <form  method="post">
      <p>Registro</p>
      <input type="username"
      [(ngModel)]="username"
      name="Nombre"
      placeholder="Nombre"
      required="required"><br>
      <input type="password"
      [(ngModel)]="password"
      name="Password"
      placeholder="Password"
      required="required"><br>
      <input  type="submit" (click)="register()"><br>
    </form>
  </div>
